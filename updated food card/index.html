<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Order Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">

				<div class="col-sm-6 col-md-6 col-lg-6">
					<div class="food-card food-card-box food-card--vertical bg-white rounded-lg  mb-4 shadow">
						<div class="food-card_img position-relative">
							<img src="images/food2.jpg" alt="">
							<a href="#!"><i class="far fa-heart"></i></a>
						</div>
						<div class="food-card_content">
							<div class="food-card_title-section overflow-hidden">
								<h4 class="food-card_title"><a href="#!" class="text-dark">Chicken burger</a></h4>
								<div class="d-flex justify-content-between">
									<a href="#!" class="food-card_author">Burger</a>
									<div class="rating-box">
										<div class="rating-stars d-inline-block position-relative mr-2">
											<img src="images/grey-star.svg" alt="">
											<div class="filled-star" style="width:86%"></div>
										</div>
										<a href="#!" class="text-muted"><small>2,144 Reviews</small></a>
									</div>
								</div>
							</div>
							<div class="food-card_bottom-section">
								<div class="d-flex justify-content-between"> 
									<div><span class="fa fa-fire"></span> 220 - 280 Kcal</div>
									<div class="food-card_price">
										<span>5.99$</span>
									</div>
								</div>
								<hr>
								
									
									<div>
										<form>
											<div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value"> <center style="margin-top: 8px;"><b>-</b></center> </div>
											<input type="number" id="number" value="0" />
											<div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value"><center style="margin-top: 8px;"><b>+</b></center></div>
										  </form>

										  <button type="submit" class="btnaddcart" id="cartbtn" >Add to cart</button>

									</div>

									
										
									
								
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="javas.js"></script>
</body>
</html>
